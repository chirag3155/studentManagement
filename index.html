<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Student Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Student Management</a>
      </li>
    </ul>
  </div>
</nav>
		<div class="container">
		<div class="row">
		<h1>List Students</h1>
		</div>
		<div class="row">
		<div class="col-lg-3">
		<a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
		 </div>
		 </div>
		<table class="table table-striped">
		<thead class="table dark">
		<tr>
		<th>Student Id</th>
		<th>Student First Name</th>
		<th>Student Last Name</th>
		<th>Student Email</th>
		<th>Student's Password</th>
		<th>Actions</th>
		</thead>
		<tbody>
		<tr th:each ="student:${students}">
		<td th:text="${student.id}"></td>
		<td th:text = "${student.firstname}"></td>
		<td th:text = "${student.lastname}"></td>
		<td th:text = "${student.email}"></td>
		<td th:text = "${student.password}"></td>
		<td>
		<a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
		</td>
		<td>
		<a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
		</td>
		</tr>
		</tbody> 
		</table>
		</div>
</body>
</html>
